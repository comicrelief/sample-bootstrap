---
platform: linux

image_resource:
  type: docker-image
  source: {repository: cypress/base, tag: "8"}

inputs:
  - name: repository
    path: repository
  - name: bootstrap
    path: build-tools

caches:
  - path: build-tools/node_modules

run:
  path: sh
  args:
   - -c
   - |
     ./scripts/cypress/cypress.sh
  dir: build-tools
